name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest
    
    - name: Install dependencies
      run: bun install
    
    - name: Run linter
      run: |
        cd apps/frontend
        bun run lint
    
    - name: Build application
      run: bun run build
    
    - name: Type check
      run: |
        cd apps/frontend
        bun run typecheck || bunx tsc --noEmit

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest
    
    - name: Install dependencies
      run: bun install
    
    - name: Run security audit
      run: |
        # Bun doesn't have built-in audit yet, skip for now
        echo "Security audit skipped - Bun doesn't have built-in audit command yet"